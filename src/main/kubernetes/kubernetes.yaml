apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: items-api
spec:
  displayName: items-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    iam.gke.io/gcp-service-account: items-api@items-project-1.iam.gserviceaccount.com
  name: items-api
  namespace: default
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicy
metadata:
  name: items-api
spec:
  resourceRef:
    apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMServiceAccount
    name: items-api
  bindings:
    - role: roles/iam.workloadIdentityUser
      members:
        - serviceAccount:items-project-1.svc.id.goog[default/items-api]
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "items-api"
  namespace: "default"
  labels:
    app: "items-api"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "items-api"
  template:
    metadata:
      labels:
        app: "items-api"
    spec:
      serviceAccountName: "items-api"
      containers:
        - name: "items-api-sha256-1"
          image: "gcr.io/items-project-1/items-api"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "items-api-hpa-homr"
  namespace: "default"
  labels:
    app: "items-api"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "items-api"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: "Resource"
      resource:
        name: "cpu"
        targetAverageUtilization: 80
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "items-api-service"
  namespace: "default"
  labels:
    app: "items-api"
spec:
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 8080
  selector:
    app: "items-api"
  type: "LoadBalancer"
  loadBalancerIP: ""
